{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
  {% for post in posts %}
  {% if post.is_published %}
  <li>
    <h2>{{ post.title }}</h2>
    {% autoescape off %}
    {{ post.content|linebreaks|truncatewords:40 }}
    {% endautoescape %}
    <div class="clear"></div>
    <p class="link-read-post"><a href="{% url 'post' post.id %}">Читать пост</a></p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endblock %}
