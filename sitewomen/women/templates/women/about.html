{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
{% for item in page_obj %}
<p>{{ item.pk }}: {{ item.title }} </p>
{% endfor %}

<nav>
  <ul>
    {% for page_num in page_obj.paginator.page_range %}
    <li><a href="?page={{ page_num }}">{{ page_num }}</a></li>
    {% endfor %}
  </ul>
</nav>
{% endblock %}
